<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
 
<h:head>
    <title>Login - Spring Security</title>
</h:head>
<h:body>
Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
    <h:form id="login" prependId="false"
                    onsubmit="document.#{p:component('login')}.action='#{request.contextPath}/j_spring_security_check';">
				<h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="j_username" value="Username:" /> 
                    <p:inputText id="j_username" required="true"/>
                    <h:outputLabel for="j_password" value="Password:" />
                    <p:keyboard id="j_password" required="true" password="true" />
                    <p:commandButton value="Login" ajax="false" />
                </h:panelGrid>
				<script>
					document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}"
				</script>
			</h:form>
</h:body>
</html>
